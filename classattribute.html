<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Program with Class Attribute</title>
    <style>
        .important {
            font-weight: bold;
            color: red;
        }
        .highlight {
            background-color: rgb(33, 215, 106);
        }
    </style>
</head>
<body>

<h1 class="highlight">Welcome to My Website</h1>

<p>This is a paragraph of text.</p>

<p class="important">This is another paragraph of text that is important.</p>

<button class="highlight" onclick="alert('Button Clicked!')">Click Me</button>

</body>
</html>
