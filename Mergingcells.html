<!DOCTYPE html>>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>merging cells in a table</title>
    </head>
    <body>
        <h1>merging cells in a table</h1>
        <table border="1">
            <tr>
                <th colspan="2">header 1 and 2</th>
                <th rowspan="2">header 3</th>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
            </tr>
            <tr>
                <td>data 3</td>
                <td>data 4</td>
                <td>data 5</td>
            </tr>
        </table>
    </body>
</html>
