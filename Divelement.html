<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
</head>
<body>
    <div style="width: 800px; margin: 0 auto;">
        <div style="float: left; width: 50%; background-color: lightblue;">
            <h2>Greemus</h2>
            <p>Greemus Technologies is a customer oriented company.</p>
        </div>
        <div style="float: left; width: 50%; background-color: lightpink;">
            <h2>Team name</h2>
            <p>ReactJs.</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
