<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a form</title>
    </head>
    <body>
        <form>
            <label for="text">Text Input:</label><br>
            <input type="text" id="text" name="text"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Radio 1</label><br>

            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">Radio 2</label><br>

            <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
            <label for="checkbox1">Checkbox 1</label><br>

            <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
            <label for="checkbox2">Checkbox 2</label><br>
            
            <input type="submit" value="Submit">

        </form>
    </body>
    </html>
